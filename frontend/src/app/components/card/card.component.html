<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <p class="card-text">{{ content }}</p>

    <div class="card-info">
      <p class="card-premium">💰 Premium: {{ premium }} / month</p>
      <p class="card-term">⏳ Term: {{ term }} months</p>
      <p class="card-coverage">🛡️ Coverage: ₹{{ coverage }}+</p>
    </div>

    <div class="button-group">
      <app-custom-button
        class="custom-btn"
        [label]="'Buy'"
        [color]="'secondary'"
        (clicked)="buy()"
      ></app-custom-button>
    </div>
  </div>
</div>
