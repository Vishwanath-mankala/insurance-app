<div class="payment-container">
  <h2>Dummy Payment Gateway</h2>

  <form (ngSubmit)="makePayment()" #paymentForm="ngForm">
    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount (â‚¹)</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="amount"
        name="amount"
        required
      />
    </div>

    <!-- Payment Method -->
    <div class="form-group">
      <label for="method">Payment Method</label>
      <select id="method" [(ngModel)]="method" name="method" required>
        <option *ngFor="let option of paymentMethods" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Pay Now</button>
  </form>
</div>
