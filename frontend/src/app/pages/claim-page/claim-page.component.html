<div class="claim-container">
  <h2>Submit a Claim</h2>

  <form (ngSubmit)="submitClaim()" #claimForm="ngForm">
    <!-- Incident Date -->
    <div class="form-group">
      <label for="incidentDate">Incident Date</label>
      <input
        type="datetime-local"
        id="incidentDate"
        [(ngModel)]="incidentDate"
        name="incidentDate"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Amount Claimed -->
    <div class="form-group">
      <label for="amountClaimed">Amount Claimed (â‚¹)</label>
      <input
        type="number"
        id="amountClaimed"
        [(ngModel)]="amountClaimed"
        name="amountClaimed"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Submit Claim</button>
  </form>
</div>
