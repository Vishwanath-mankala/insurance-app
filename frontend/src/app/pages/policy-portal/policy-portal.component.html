<app-custom-navbar
  brand="I Am Insured!"
  [userRole]="userRole"
  [links]="[
    { label: 'Home', path: '/home', roles: ['agent', 'customer', 'admin'] },
    { label: 'Admin Panel', path: '/admin', roles: ['admin'], primary: true },
    { label: 'Audit Logs', path: '/admin/audit', roles: ['admin'] },
    { label: 'Summary', path: '/admin/summary', roles: ['admin'] },
  ]"
>
</app-custom-navbar>

<section class="policy-portal">
    <app-custom-button 
  [label]="'Back'"
  [color]="'primary'"
  (clicked)="goBack()"
  ></app-custom-button>
  <div class="portal-header">
    <h2 class="portal-title">Available Insurance Policies</h2>
    <p class="portal-subtitle">
      Choose the right policy that fits your needs â€” compare, view details, or
      buy instantly.
    </p>
  </div>

  <div class="policy-grid">
    @for (policy of allPolicies; track policy._id) {
    <app-card
      [title]="policy.title"
      [content]="policy.description"
      [premium]="policy.premium"
      [term]="policy.termMonths"
      [coverage]="policy.minSumInsured"
      (onClick_buy)="buyPolicy(policy._id)"
    ></app-card>

    }
  </div>
</section>
