<div class="login-container">

        <!-- This is a placeholder for your Angular component's content. -->
        <!-- The actual rendering is handled by Angular. -->
        <div *ngIf="!loading; else spinner">
            
            <form (ngSubmit)="login()" #registerForm="ngForm" class="login-form">
                
                <h2>Welcome Back !</h2>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                     <div class="input-wrapper">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <input type="email" id="email" required email [(ngModel)]="email" name="email" #emailField="ngModel" class="form-input" autocomplete="email" placeholder="you@example.com"/>
                    </div>
                    <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="validation-error">
                        <div *ngIf="emailField.errors?.['required']">Email is required.</div>
                        <div *ngIf="emailField.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <input type="password" id="password" required minlength="6" [(ngModel)]="password" name="password" #passwordField="ngModel" class="form-input" autocomplete="new-password" placeholder="••••••••"/>
                    </div>
                    <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="validation-error">
                        <div *ngIf="passwordField.errors?.['required']">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
                             Password is required.
                        </div>
                        <div *ngIf="passwordField.errors?.['minlength']">
                             <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
                             Password must be at least 6 characters.
                        </div>
                    </div>
                </div>
                <app-custom-button
                    [label]="'Login'"
                    [type]="'submit'"
                    [color]="'secondary'"
                    [disabled]="registerForm.invalid || loading">
                </app-custom-button>
            </form>
        </div>

        <ng-template #spinner>
            <div class="loading-spinner">Verifying...</div>
        </ng-template>

        <p *ngIf="message" class="register-message">{{ message }}</p>

    </div>
